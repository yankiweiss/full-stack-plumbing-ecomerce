<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./create-account.css" />
    
  </head>

  <body>

    <header id="mainHeader">
        <div>
          <img src="./images/download.png" />
        </div>
      </header>

      <div id="container">

    <h1 class="text-center">Create Account:</h1>

    <form >
      <div class="row text-center">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="createaccount@gmail.com"
        />
      </div>

      <div class="row text-center mt-4">
        <label for="inputPassword4" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Y@*789Qop"
        />
      </div>

      <div class="text-center mt-5">
        <button type="submit" id="submit-user" class="btn btn-primary">
          Create Account
        </button>
      </div>
    </form>

    <p style="text-align: center;" id="response-message"></p>

    </div>

    <footer style="background-color: aliceblue; padding: 15px; border-radius: 15px">
      <h3 style="text-align: center; font-style: italic">
        Another Great Software Done By:
        <br /><br /><img id="jw-image" style="width: 200px; display: block; margin: auto"
          src="images/JW logo Trasparent-01.png" />
      </h3>
    </footer>

    <script src="create-account.js"></script>
  </body>
</html>
