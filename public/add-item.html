<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link rel="stylesheet" href="./add-item.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <header id="mainHeader">
      <div>
        <img src="./images/download.png" />
      </div>
    </header>

    <h1 style="text-align: center">Add Item:</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <div class="row" style="width: 750px; margin: auto">
            <div class="col">
                <input name="sku" type="text" class="form-control" placeholder="SKU" aria-label="SKU" />
            </div>
            <div class="col">
                <input name="itemName" type="text" class="form-control" placeholder="Item Name" aria-label="Item Name"
                    required />
            </div>
        </div>

        <div class="row" style="width: 750px; margin: 25px auto 50px auto">
            <div class="col">
                <input name="price" type="number" class="form-control" placeholder="Price" aria-label="Price" />
            </div>
            <div class="col">
                <input type="file" id="myFile" name="image" accept="image/*" required />
            </div>
        </div>

        <div class="row" style="width: 750px; margin: 25px auto 50px auto">
            <div class="col">
                <select class="form-select" name="categoryControl" aria-label="Default select example">
                    <option selected>Please choose Category</option>
                    <option value="Piping">Piping</option>
                    <option value="Connectors">Connectors</option>
                    <option value="Tools">Tools</option>
                </select>
            </div>
            <div class="col">
                <input name="quantity" type="number" class="form-control" placeholder="Quantity" aria-label="Quantity"
                    required />
            </div>

        </div>

        </div>



        <div class="row" style="width: 550px; margin: auto">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"
                placeholder="Description:"></textarea>
        </div>

        <div class="row" style="width: 250px; margin: 25px auto 50px auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <h2></h2>
        <h3></h3>
    </form>

     <footer
      style="background-color: aliceblue; padding: 15px; border-radius: 8px"
    >
      <h3 style="text-align: center; font-style: italic">
        Another Great Software Done By:
        <br /><br /><img
          id="jw-image"
          style="width: 200px; display: block; margin: auto"
          src="images/JW logo Trasparent-01.png"
        />
      </h3>
    </footer>

    <script src="add-item.js"></script>
</body>

</html>
