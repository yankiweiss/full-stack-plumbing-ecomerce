<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="mainHeader">
      <div id="compnay-info">
        <h1 id="js">The Plumbing hub</h1>
        <h4>Your Plumbing supplies HUB</h4>
      </div>
    </header>

    <h1 class="text-center">Sign In Page</h1>

    <form class="row g-3" style="width: 500px; margin: auto">
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="signin@gmail.com"
        />
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Y@*789Qop"
        />
      </div>

     
      <div class="col-12">
        <button type="submit"  id="sign-in" class="btn btn-primary" for="sign-in">Sign in</button>
      </div>
    </form>

    <p style="text-align: center;" id="response-message" style="color: green;"></p>
    <script src="sign-in.js"></script>
  </body>
</html>
